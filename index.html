<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blog-preview-card</title>
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <article class="card | bg-white" aria-labelledby="card-title">
            <img src="assets/images/illustration-article.svg" alt="a white, black and yellow abstract illustration"></img>
            <ul>
                <li class="card-tag | fs-300 fw-800 bg-yellow">Learning</li>
            </ul>
            <p class="fs-300">Published 21 Dec 2023</p>
            <h1 class="card-title | fs-600 fw-800"><a href="#">HTML & CSS foundations</a></h1>
            <p class="card-text | text-gray-500">These languages are the backbone of every website, defining structure, content, and presentation.</p>
            <div class="user-info | flex ">
                <img src="assets/images/image-avatar.webp" alt="">
                <p class="account-name | fs-300 fw-800">Greg Hooper</p>
            </div>
        </article>
    </main>
</body>
</html>
